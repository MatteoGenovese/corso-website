<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Project Starter</title>
        <!-- Link font Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="images/favicon.png" />
        <!-- Link al file CSS di Fontawesome -->
        <link rel="stylesheet" href="css/fontawesome.css" />
        <!-- Link al file CSS di Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Link al file CSS personalizzato -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <!-- ---------------------------------------------------------------------------NAV -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="images/logo.png" alt="" width="150" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="#home"
                            >
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#discover">Discover</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#summary">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#takeaways">Takeaways</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#subscribe">Subscribe</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i
                                    class="fab fa-facebook-f fa-stack-1x text-white"
                                ></i>
                            </a>
                        </span>
                    </span>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i
                                    class="fab fa-twitter fa-stack-1x text-white"
                                ></i>
                            </a>
                        </span>
                    </span>
                </div>
            </div>
        </nav>

        <!-- ---------------------------------------------------------------------------HEADER -->

        <header class="header py-7 vh-100">
            <div class="container">
                <div class="row mb-5 text-center">
                    <div class="col-12 text-container">
                        <h1 class="display-2 text-white mt-3">
                            Explore Our Training and Seminar Videos
                        </h1>
                        <p class="lead text-white w-75 m-auto mb-4">
                            Whether you're a beginner or an experienced
                            professional, our carefully curated content will
                            empower you to enhance your skills and expand your
                            knowledge
                        </p>
                        <a
                            href="#register"
                            class="btn btn-primary text-uppercase"
                        >
                            Register
                        </a>

                        <a
                            href="#discover"
                            class="btn btn-outline-light text-uppercase"
                        >
                            Discover
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <!-- ------------------------------------------------------Image carousel -->
                        <div
                            id="slider"
                            class="carousel slide"
                            data-bs-ride="carousel"
                        >
                            <div class="carousel-indicators">
                                <button
                                    class="active"
                                    type="button"
                                    data-bs-slide-to="0"
                                    data-bs-target="#slider"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-slide-to="1"
                                    data-bs-target="#slider"
                                    aria-label="Slide 2"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-slide-to="2"
                                    data-bs-target="#slider"
                                    aria-label="Slide 3"
                                ></button>
                            </div>
                            <div class="carousel-inner rounded-5">
                                <div class="carousel-item active">
                                    <img
                                        src="images/header-slide-1.jpg"
                                        alt=""
                                        class="d-block w-100 rounded-5"
                                    />
                                </div>

                                <div class="carousel-item">
                                    <img
                                        src="images/header-slide-2.jpg"
                                        alt=""
                                        class="d-block w-100 rounded-5"
                                    />
                                </div>

                                <div class="carousel-item">
                                    <img
                                        src="images/header-slide-3.jpg"
                                        alt=""
                                        class="d-block w-100 rounded-5"
                                    />
                                </div>
                            </div>
                            <!-- -------------------------------------- Buttons -->
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-slide="prev"
                                data-bs-target="#slider"
                            >
                                <span class="carousel-control-prev-icon"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-slide="next"
                                data-bs-target="#slider"
                            >
                                <span class="carousel-control-next-icon"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="container mt-5"></section>
        </main>

        <!-- Script di Bootstrap -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
        <!-- <script src="js/darkmodetoggle.js"></script> -->
    </body>
</html>
